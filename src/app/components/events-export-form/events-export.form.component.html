<mat-dialog-content>
  <app-shade [isActive]="isLoading"></app-shade>

  <span class="mat-headline">Export to CSV</span>

  <form *ngIf="exportFromGroup" [formGroup]="exportFromGroup">
    <section>
      <span class="mat-subheading-2">Select the data you want to include</span>
    </section>
    <!--    <form *ngIf="exportFromGroup" [formGroup]="exportFromGroup" (submit)="onSubmit($event)"-->
    <!--        (keyup.enter)="onSubmit($event)">-->

    <!--    <app-shade [isActive]="isLoading"></app-shade>-->
    <section>
      <mat-slide-toggle
        [color]="'accent'"
        formControlName="startDate">
          <span matTooltip="Include the start date in the export">
             Start date
          </span>
      </mat-slide-toggle>
    </section>

    <section>
      <mat-slide-toggle
        [color]="'accent'"
        formControlName="name">
          <span matTooltip="Include name in the export">
             Name
          </span>
      </mat-slide-toggle>
    </section>

    <section>
      <mat-slide-toggle
        [color]="'accent'"
        formControlName="description">

    </section>

    <section>
      <mat-slide-toggle

        formControlName="duration">

             Duration

    </section>

    <section>
      <mat-slide-toggle
        [color]="'accent'"
        formControlName="ascent">

          </span>

    </section>

      <mat-slide-toggle
        [color]="'accent'"

          </span>

        [color]="'accent'"

          <span matTooltip="Include calories in the export">

          </span>
      </mat-slide-toggle>
    </section>

    <section>
      <mat-slide-toggle
        [color]="'accent'"
        formControlName="feeling">
          <span matTooltip="Include feeling in the export">

      </mat-slide-toggle>
    </section>

    <section>
    <mat-slide-toggle
      [color]="'accent'"
      formControlName="rpe">
          <span matTooltip="Include RPE in the export">
             RPE
          </span>
    </mat-slide-toggle>
  </section>

    <section>
      <mat-slide-toggle
        [color]="'accent'"
        formControlName="averageSpeed">
