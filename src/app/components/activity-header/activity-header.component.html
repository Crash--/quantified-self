<section>
  <mat-icon *ngIf="showIcon" [ngStyle]="{'color':  eventColorService.getActivityColor(event, activity)}">
    watch
  </mat-icon>
  <span class="mat-body-2">{{ activity.creator.name }}
  <span *ngIf="showSWInfo &&  activity.creator.swInfo">
    <span class="mat-body-2">
      v{{ activity.creator.swInfo }}
    </span>
  </span>
  </span><span>&nbsp;-&nbsp;</span>
  <span class="mat-body-2">{{ activity.type }}</span>
  <span *ngIf="showDuration">
    <span>&nbsp;for</span>
    <span class="mat-body-2">
      {{ activity.getDuration().getDisplayValue() }}
    </span>
  </span>
  <span *ngIf="showDistance">
    <span>&nbsp; and </span>
    <span class="mat-body-2">
      {{ activity.getDistance().getDisplayValue() }}
      {{ activity.getDistance().getDisplayUnit() }}
    </span>
  </span>
  <app-activity-actions *ngIf="showActions" [event]="event" [activity]="activity"></app-activity-actions>
</section>
