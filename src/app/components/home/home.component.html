<mat-grid-list [cols]="getColumnsToDisplayDependingOnScreenSize()" [rowHeight]="'fit'">
  <mat-grid-tile class="app-icon">
    <span>
      <mat-icon>filter_hdr</mat-icon>
      <br/>
      {{appVersion}}
    </span>
  </mat-grid-tile>
  <mat-grid-tile>
    <span>
      <span class="mat-h1">
        Quantified Self is...
      </span>
      <br/>
      A free <b>premium</b><b> analytical tool</b> for any <b>fitness device data</b><br/>
      Upload your <b>FIT</b>, <b>TCX</b>, <b>GPX</b> files or connect to <b>Suunto app</b>
     </span>
  </mat-grid-tile>
  <mat-grid-tile>
    <span>
      <span>Runs on<a mat-button onclick="window.open('https://firebase.google.com/')"><b>Firebase</b></a>made with<a mat-button onclick="window.open('//angular.io')"><b>Angular</b></a></span>
      <br/>
      Charts powered by <a mat-button onclick="window.open('https://amcharts.com?ref=quantified-self.io')"><b>amCharts</b></a>
    </span>
  </mat-grid-tile>
  <mat-grid-tile>
    <span>
      <span class="mat-body-2"><b>Source code:</b></span>
      <button mat-button onclick="window.open('https://github.com/jimmykane/quantified-self')">GitHub</button>
    </span>
  </mat-grid-tile>
</mat-grid-list>
