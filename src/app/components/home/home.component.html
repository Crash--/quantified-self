<mat-grid-list [cols]="2">
  <mat-grid-tile>
    <span>
      <mat-icon>filter_hdr</mat-icon>
      <br/>
      {{appVersion}}
    </span>
  </mat-grid-tile>
  <mat-grid-tile>
    <span>
      <span class="mat-h1">
        Quantified Self is...
      </span>
      <br/>
      The <b>tool</b> to <b>analyse</b> your data from any <b>fitness device</b></span>
  </mat-grid-tile>
  <mat-grid-tile>
    <span>Runs on <b>FireBase</b>, made with <b>Angular</b></span>
  </mat-grid-tile>
  <mat-grid-tile>
    <span>
      <span class="mat-body-2"><b>Source code:</b></span>
      <button mat-button onclick="window.open('https://github.com/jimmykane/quantified-self')">GitHub</button>
    </span>
  </mat-grid-tile>
</mat-grid-list>
