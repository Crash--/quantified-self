<section>
  <mat-slide-toggle
    [color]="'accent'"
    (change)="checkBoxChanged($event)"
    [(ngModel)]="showLaps">
      <span matTooltip="When enabled auto lap markers will be added to the map">
        Show laps
      </span>
  </mat-slide-toggle>
  <mat-slide-toggle
    [color]="'accent'"
    (change)="checkBoxChanged($event)"
    [(ngModel)]="showArrows">
      <span matTooltip="When enabled directional arrows will be shown on the map">
        Show directional arrows
      </span>
  </mat-slide-toggle>
</section>
