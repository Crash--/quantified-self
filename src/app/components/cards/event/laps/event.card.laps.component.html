<div class="table-responsive" style="max-height: 300px;">
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th class="text-center"><h6>#</h6></th>
      <th class="text-center"><h6>Start Time</h6></th>
      <th class="text-center"><h6>End Time</h6></th>
      <th class="text-center"><h6>Distance</h6></th>
    </tr>
    </thead>
    <tbody>
    <tr app-event-lap-table-row
        [attr.data-index]="i"
        *ngFor="let lap of event.getLaps(); index as index; first as isFirst; last as isLast; count as count;"
        [index]="index"
        [isFirst]="isFirst"
        [isLast]="isLast"
        [count]="count"
        [event]="event"
        [lap]="lap"></tr>
    </tbody>
  </table>
</div>
