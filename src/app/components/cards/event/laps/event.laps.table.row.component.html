<td>{{ index+1 }}</td>
<td *ngIf="lap.getSummary()">{{ (lap.getSummary().getTotalDistanceInMeters()/1000).toFixed(1) }} km</td>
<td>{{ lap.getDurationInSeconds() *1000 | amDateFormat: 'mm:ss' }}</td>
<td>{{ lap.getStartDate() | date:'mediumTime' }}</td>
<td>{{ lap.getEndDate() | date:'mediumTime' }}</td>
