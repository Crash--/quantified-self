<mat-card-header>
  <div mat-card-avatar *ngIf="showToggle">
    <mat-slide-toggle
      (change)="onActivitySelect($event, activity)"
      [color]="'accent'"
      [checked]="activitySelectionService.selectedActivities.isSelected(activity)">
    </mat-slide-toggle>
  </div>
  <mat-card-title
    [ngStyle]="event.isMerge && {color: eventColorService.getActivityColor(event.getActivities(), activity)}">
    <span><b>{{activity.type}}</b></span>
    <span *ngIf="event.isMerge" style="font-size: 0.8em;"> {{activity.creator.name}}</span>
  </mat-card-title>
  <mat-card-subtitle *ngIf="showDate">
    {{activity.startDate | date:'medium'}}
  </mat-card-subtitle>
  <mat-card-subtitle *ngIf="showStats">
    <span><b>{{activity.getDuration().getDisplayValue()}}</b>, </span>
    <span><b>{{activity.getDistance().getDisplayValue()}}</b>{{activity.getDistance().getDisplayUnit()}}</span>
  </mat-card-subtitle>
  <app-activity-actions *ngIf="user && isOwner && showActions" [user]="user" [event]="event"
                        [activity]="activity" align="end"></app-activity-actions>
</mat-card-header>
