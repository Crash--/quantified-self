<md-grid-list cols="2" rowHeight="2:1">
  <md-grid-tile colspan="1" rowspan="2" >
    <agm-map
      style="height: 100%; width: 100%;"
      [fullscreenControl]="true"
      [fitBounds]="getBounds()">
      <agm-polyline
        *ngFor="let activity of event.getActivities(); let i = index;"
        [strokeColor]="getActivityColor(i.toString())">
        <agm-polyline-point
          *ngFor="let point of event.getPointsWithPosition(null, null, null, [activity])"
          [latitude]="point.getPosition().latitudeDegrees"
          [longitude]="point.getPosition().longitudeDegrees">
        </agm-polyline-point>
      </agm-polyline>
    </agm-map>
  </md-grid-tile>
  <md-grid-tile colspan="1" rowspan="1">
    <app-card-map-location [position]="event.getFirstActivity().getStartPoint().getPosition()"></app-card-map-location>
  </md-grid-tile>
  <md-grid-tile colspan="1" rowspan="1">
    <app-card-map-weather [event]="event"></app-card-map-weather>
  </md-grid-tile>
</md-grid-list>
