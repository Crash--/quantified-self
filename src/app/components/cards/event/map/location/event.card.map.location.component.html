<div class="container" *ngIf="geoLocationInfo">
  <md-icon>place</md-icon>
  <h3>
    <span *ngIf="geoLocationInfo.city">{{ geoLocationInfo.city }}, </span>
    <span *ngIf="geoLocationInfo.province">{{ geoLocationInfo.province }}, </span>
    <span *ngIf="geoLocationInfo.country">{{ geoLocationInfo.country }}</span>
  </h3>
</div>
