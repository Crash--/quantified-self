<h2 md-subheader="">Weather conditions</h2>
<table>
  <tbody>
  <tr *ngFor="let weatherDataItem of weatherData">
    <td>
      {{weatherDataItem.date | date:'shortTime'}}
    </td>
    <td>
      <fa [name]="'thermometer'" [size]="1"></fa>
    </td>
    <td>
      {{weatherDataItem.temperatureInCelsius}}c
    </td>
    <td>
      {{weatherDataItem.conditions }}
    </td>
  </tr>
  </tbody>
</table>
