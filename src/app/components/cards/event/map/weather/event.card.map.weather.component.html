<h2 md-subheader="">Weather conditions</h2>
<div *ngIf="weather">
  <div>
    <fa [name]="'thermometer-empty'" [size]="2"></fa>
    Min {{ weather.getMinTemperatureInCelsius() }}
  </div>
  <div>
    <fa [name]="'thermometer-half'" [size]="2"></fa>
    Max {{ weather.getMaxTemperatureInCelsius() }}
  </div>
  <div>
    <fa [name]="'thermometer-full'" [size]="2"></fa>
    Average {{ weather.getAverageTemperatureInCelsius().toFixed(0) }}
  </div>
</div>
