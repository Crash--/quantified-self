<h2 md-subheader="">Weather conditions</h2>
<table>
  <tbody>
  <tr *ngFor="let weatherDataItem of weatherData">
    <td>
      <h3>{{weatherDataItem.date | date:'shortTime'}}</h3>
    </td>
    <td>
      <h3><fa [name]="'thermometer'" [size]="1"></fa></h3>
    </td>
    <td>
      <h3>{{weatherDataItem.temperatureInCelsius}}c</h3>
    </td>
    <td>
      <h3>{{weatherDataItem.conditions }}</h3>
    </td>
  </tr>
  </tbody>
</table>
