<md-card>
  <md-card-header>
    <!--<div md-card-avatar class="example-header-image"></div>-->
    <md-card-title>
      <span class="mat-h1 text-truncate">{{ event.getName() }}</span>
    </md-card-title>
    <app-event-card-actions-menu [event]="event" align="end"></app-event-card-actions-menu>

    <md-card-subtitle>
      <p class="mb-1 mat-h2">{{ event.getFirstActivity().getStartDate() | date:'medium' }}</p>
      <span class="mat-h3">Distance: {{ (event.getDistanceInMeters()/1000).toFixed(1) }} km</span>
      <p class="mb-1 mat-h4">Duration: {{ event.getTotalDurationInSeconds() | amDuration:'seconds' }}</p>
    </md-card-subtitle>
  </md-card-header>

  <app-event-card-map [event]="event"></app-event-card-map>

  <md-card-content>

    <app-event-card-stats
      [event]="event">
    </app-event-card-stats>

  </md-card-content>
</md-card>
