<mat-card>
  <mat-card-header>
    <!--<div matCardAvatar class="example-header-image"></div>-->
    <mat-card-title>
      {{ event.getName() }}
    </mat-card-title>
    <app-event-card-actions-menu [event]="event" align="end"></app-event-card-actions-menu>

    <mat-card-subtitle>
      {{ event.getFirstActivity().getStartDate() | date:'medium' }}
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{ (event.getDistanceInMeters()/1000).toFixed(1) }} km in about {{ event.getTotalDurationInSeconds() |
      amDuration:'seconds' }}
    </mat-card-subtitle>
  </mat-card-header>


  <mat-card-content>

    <mat-tab-group [dynamicHeight]="true" [selectedIndex]="selectedTabIndex"
                  (selectedIndexChange)="selectedTabIndexChange($event)">
      <mat-tab label="Map" *ngIf="event.getPointsWithPosition().length > 0"> <!-- todo check performance on if -->
        <ng-template matTabLabel>
          <mat-icon>map</mat-icon>
        </ng-template>
        <app-event-card-map
          [event]="event" [resize]="selectedTabIndex === 0">
        </app-event-card-map>
      </mat-tab>
      <mat-tab label="Stats">
        <ng-template matTabLabel>
          <mat-icon>insert_chart</mat-icon>
        </ng-template>
        <app-event-card-stats
          [event]="event">
        </app-event-card-stats>
      </mat-tab>
      <mat-tab label="Chart">
        <ng-template matTabLabel>
          <mat-icon>show_chart</mat-icon>
        </ng-template>
        <app-event-card-chart *ngIf="selectedTabIndex === 2" [event]="event">
        </app-event-card-chart>
      </mat-tab>
      <mat-tab label="Laps" *ngIf="event.getLaps().length > 0">
        <ng-template matTabLabel>
          <mat-icon>linear_scale</mat-icon>
        </ng-template>
        <app-event-card-laps [event]="event">
        </app-event-card-laps>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>
</mat-card>
