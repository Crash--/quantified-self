<mat-accordion *ngIf="event && event.getActivities().length" >
  <mat-expansion-panel *ngFor="let activity of event.getActivities(); let i = index;" [expanded]="i === 0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Activity #{{ i+1 }}
      </mat-panel-title>
      <mat-panel-description>
        {{ activity.getType() }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-event-card-activity-stats [activity]="activity" [event]="event"></app-event-card-activity-stats>
  </mat-expansion-panel>
</mat-accordion>
