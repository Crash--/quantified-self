<mat-card>
  <mat-card>
    <mat-card-content *ngIf="event.getActivities().length > 1">
      <section>
        <app-activities-checkboxes [event]="event"
                                   (selectedActivities)="onSelectedActivities($event)"></app-activities-checkboxes>
      </section>
    </mat-card-content>
    <div id="chartdiv" [style.min-width.%]="100" [style.min-height.vh]="100"></div>
  </mat-card>
</mat-card>
