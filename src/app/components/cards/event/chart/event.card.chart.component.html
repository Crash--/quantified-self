<mat-card *ngIf="event.getActivities().length > 1">
  <mat-card-content>
    <section>
      <app-activities-checkboxes [event]="event" (selectedActivities)="onSelectedActivities($event)"></app-activities-checkboxes>
    </section>
  </mat-card-content>
</mat-card>


<mat-card>
  <mat-card-content>
    <div id="chartdiv" [style.min-width.%]="90" [style.min-height.vh]="100"></div>
  </mat-card-content>
</mat-card>
