<mat-dialog-content>
  <form [formGroup]="eventFormGroup" (submit)="onSubmit($event)">

    <span class="mat-headline">Editing event</span>
    <span class="mat-subheader">internal id {{ event.getID() }}</span>

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <!--<mat-hint></mat-hint>-->
      <mat-error *ngIf="hasError('name')">
        Name must not be empty
      </mat-error>
    </mat-form-field>


    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
      <!--<mat-hint></mat-hint>-->
      <mat-error *ngIf="hasError('name')">
        Something is wrong with the description
      </mat-error>
    </mat-form-field>

    <div class="radio-container">
      <mat-radio-group formControlName="privacy">
        <mat-radio-button [value]="privacy.Public">
          Public Event
        </mat-radio-button>
        <mat-radio-button [value]="privacy.Private">
          Private Event
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="radio-container">
      <mat-radio-group formControlName="isMerge">
        <mat-radio-button [value]="false">
          Normal event
        </mat-radio-button>
        <mat-radio-button [value]="true">
          Merged event
        </mat-radio-button>
      </mat-radio-group>
    </div>


    <button mat-stroked-button (click)="close($event)">Cancel</button>
    <button mat-flat-button color="primary" (click)="onSubmit($event)">Save</button>

  </form>
</mat-dialog-content>
