<form [formGroup]="eventFormGroup" (submit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <!--<mat-hint></mat-hint>-->
    <mat-error *ngIf="hasError('name')">
      Name must not be empty
    </mat-error>
  </mat-form-field>

  <div class="radio-container">
    <label>Privacy: </label>
    <mat-radio-group formControlName="privacy">
      <mat-radio-button [value]="privacy.public">
        Public
      </mat-radio-button>
      <mat-radio-button [value]="privacy.private">
        Private
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <mat-divider></mat-divider>

  <button mat-button (click)="close()">Cancel</button>

  <button mat-button (click)="onSubmit()">Save</button>
</form>
