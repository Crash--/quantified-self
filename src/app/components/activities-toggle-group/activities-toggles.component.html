<mat-card class="mat-elevation-z0" style="padding-top: 0;">

<section [class.flex]="event.getActivities().length > 3">
    <mat-card-header *ngFor="let activity of event.getActivities()" [class.flex-header]="event.getActivities().length > 3">
      <div mat-card-avatar>
        <!-- put diff icon for merge -->
        <mat-slide-toggle
          #toggle
          (change)="onActivitySelect($event, activity)"
          [color]="'accent'"
          [checked]="activitySelectionService.selectedActivities.isSelected(activity)">
        </mat-slide-toggle>
      </div>
      <mat-card-title [ngStyle]="event.isMerge && {color: eventColorService.getActivityColor(event.getActivities(), activity)}">
        <span><b>{{activity.type}}</b></span><span *ngIf="event.isMerge"
                                                   style="font-size: 0.8em;"> {{activity.creator.name}}</span>
      </mat-card-title>
      <mat-card-subtitle *ngIf="event.isMerge">
        {{activity.startDate | date:'medium'}}
      </mat-card-subtitle>
      <mat-card-subtitle>
        <span><b>{{activity.getDuration().getDisplayValue()}}</b>, </span>
        <span><b>{{activity.getDistance().getDisplayValue()}}</b>{{activity.getDistance().getDisplayUnit()}}</span>
      </mat-card-subtitle>
      <app-activity-actions *ngIf="user && isOwner" [user]="user" [event]="event"
                            [activity]="activity" align="end"></app-activity-actions>
    </mat-card-header>
  </section>
</mat-card>
