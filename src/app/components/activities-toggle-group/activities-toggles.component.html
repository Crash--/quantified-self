<section [class.flex]="activities.length > 1">
  <mat-card-header *ngFor="let activity of activities"  [class.flex-header]="activities.length > 1">
    <div mat-card-avatar>
      <!-- put diff icon for merge -->
      <mat-slide-toggle
        (change)="onActivitySelect($event, activity)"
        [color]="'accent'"
        [checked]="activitySelectionService.selectedActivities.isSelected(activity)">
      </mat-slide-toggle>
    </div>
    <mat-card-title [ngStyle]="isMerge && {color: eventColorService.getActivityColor(activities, activity)}">
      <span><b>{{activity.type}}</b></span><span *ngIf="isMerge"
                                                 style="font-size: 0.8em;"> {{activity.creator.name}}</span>
    </mat-card-title>
    <mat-card-subtitle *ngIf="isMerge">
      {{activity.startDate | date:'medium'}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      <span><b>{{activity.getDuration().getDisplayValue()}}</b>, </span>
      <span><b>{{activity.getDistance().getDisplayValue()}}</b>{{activity.getDistance().getDisplayUnit()}}</span>
    </mat-card-subtitle>
    <app-activity-actions *ngIf="user && isOwner" [user]="user" [event]="event"
                          [activity]="activity" align="end"></app-activity-actions>
  </mat-card-header>
</section>
