<section class="pie" *ngIf="tiles.length">
  <mat-grid-list [cols]="numberOfCols" [rowHeight]="rowHeight">
    <mat-grid-tile [colspan]="tile.size > numberOfCols ? numberOfCols : tile.size" *ngFor="let tile of tiles">
      <app-tile-chart
        *ngIf="tile.type === tileTypes.Chart"
        [user]="user"
        [chartType]="tile.chartType"
        [isLoading]="isLoading"
        [data]="tile.data"
        [chartTheme]="chartTheme"
        [dataType]="tile.dataType"
        [dataValueType]="tile.dataValueType"
        [dataCategoryType]="tile.dataCategoryType"
        [filterLowValues]="tile.filterLowValues"
        [dataDateRange]="tile.dataDateRange"
        [size]="tile.size"
        [order]="tile.order"
      ></app-tile-chart>
      <app-tile-map
        *ngIf="tile.type === tileTypes.Map"
        [user]="user"
        [isLoading]="isLoading"
        [events]="tile.events"
        [mapTheme]="tile.mapTheme"
        [mapType]="tile.mapType"
        [showHeatMap]="tile.showHeatMap"
        [clusterMarkers]="tile.clusterMarkers"
        [size]="tile.size"
        [order]="tile.order"
      ></app-tile-map>
    </mat-grid-tile>
  </mat-grid-list>
</section>
