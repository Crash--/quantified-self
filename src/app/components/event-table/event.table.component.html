<mat-card class="mat-elevation-z0">

  <app-shade [isActive]="isLoading" [hasError]="this.events && this.events.length === 0" [errorMessage]="'Nothing to show'"></app-shade>

  <mat-form-field>
    <input matInput (keyup)="onKeyUp($event)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="data" matSort [matSortActive]="user.settings.dashboardSettings.tableSettings.active" [matSortDirection]="user.settings.dashboardSettings.tableSettings.direction" matSortDisableClear multiTemplateDataRows>
    <ng-container *ngFor="let column of getColumnsToDisplayDependingOnScreenSize(); first as isFirst; last as isLast; index as i;" [matColumnDef]="column">
      <ng-container *ngIf="isFirst">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
      </ng-container>
      <ng-container *ngIf="isLast">
        <th mat-header-cell *matHeaderCellDef>
        </th>
      </ng-container>
      <ng-container *ngIf="(!isFirst && !isLast)">

          <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!isColumnHeaderSortable(column)">
            <app-data-type-icon [dataType]="column"></app-data-type-icon>
          </th>

      </ng-container>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox *ngIf="column === 'Checkbox'" (click)="$event.stopPropagation()"
                      (change)="$event ? checkBoxClick(row) : null"
                      [ngStyle]="{'background-color': row['Color']}"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
        <span *ngIf="column === 'Actions'">
          <app-event-actions *ngIf="user" [user]="user" [event]="row.Event"></app-event-actions>
        </span>
        <span *ngIf="column === 'Activity Types'">
          <span *ngIf="row['Merged Event']"><mat-icon>compare_arrows</mat-icon></span>
          {{ row[column] }}
        </span>
        <span *ngIf="column !== 'Checkbox' && column !== 'Actions' && column !== 'Activity Types' && column!=='Privacy'">
          {{ row[column] }}
        </span>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="getColumnsToDisplayDependingOnScreenSize()"></tr>
    <tr mat-row matRipple *matRowDef="let row; columns: getColumnsToDisplayDependingOnScreenSize();" [@rowsAnimation]=""
            [routerLink]="['/user', user.uid, 'event', row.Event.getID()]"
            [class.merged]="row['Merged Event']"
            class="normal-row">
    </tr>
  </table>
  <mat-paginator (page)="pageChanges($event)" [length]="data ? data.data.length : 0" [pageSize]="user.settings.dashboardSettings.tableSettings.eventsPerPage" [showFirstLastButtons]="true" [pageSizeOptions]="[10, 25, 50, 100, 250,  500, 1000, 2500, 5000]"></mat-paginator>
</mat-card>
