<h4>Event List</h4>
<div *ngFor="let event of events; let i = index;">
  <a md-button
     [routerLink]="['/dashboard']"
     [class.active]="selectedEvent && event.getID() === selectedEvent.getID()"
     [queryParams]="{ eventID: event.getID() }">
    <md-icon>more_horiz</md-icon>
    {{ event.getName() }}
  </a>
</div>
