<mat-toolbar>
  <mat-toolbar-row>
    Quantified-self.io
  </mat-toolbar-row>
</mat-toolbar>
<mat-nav-list>
  <mat-list-item
    *ngIf="!authService.authenticated()"
    routerLinkActive="active"
    routerLink="/home">
    <mat-icon class="example-icon">home</mat-icon>
    <span>Home</span>
  </mat-list-item>

  <mat-list-item
    *ngIf="authService.authenticated()"
    routerLinkActive="active"
    routerLink="/dashboard">
    <mat-icon class="example-icon">dashboard</mat-icon>
    <span>Dashboard</span>
  </mat-list-item>

  <mat-list-item
    *ngIf="authService.authenticated()"
    routerLinkActive="active"
    [routerLink]="['/user/' + (authService.user | async)?.uid]">
    <mat-icon class="example-icon">account_circle</mat-icon>
    <span>My Profile</span>
  </mat-list-item>

  <mat-list-item
    *ngIf="!authService.authenticated()"
    routerLinkActive="active"
    routerLink="/login">
    <span>Login</span>
    <span class="example-spacer"></span>
  </mat-list-item>


  <mat-list-item (click)="logout()"
    *ngIf="authService.authenticated()">
    <mat-icon class="example-icon">power_settings_new</mat-icon>
    <span>Logout</span>
    <span class="example-spacer"></span>
  </mat-list-item>

</mat-nav-list>
