<mat-toolbar>
  <mat-toolbar-row
    *ngIf="!authService.authenticated()"
    routerLinkActive="active"
    routerLink="/home">
    <mat-icon class="example-icon">home</mat-icon>
    <span>Home</span>
  </mat-toolbar-row>

  <mat-toolbar-row
    *ngIf="authService.authenticated()"
    routerLinkActive="active"
    routerLink="/dashboard">
    <mat-icon class="example-icon">reorder</mat-icon>
    <span>Dashboard</span>
  </mat-toolbar-row>

  <mat-toolbar-row
    *ngIf="!authService.authenticated()"
    routerLinkActive="active"
    routerLink="/login">
    <span>Login</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>


  <mat-toolbar-row (click)="logout()"
    *ngIf="authService.authenticated()">
    <mat-icon class="example-icon">power_settings_new</mat-icon>
    <span>Logout</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>

</mat-toolbar>
