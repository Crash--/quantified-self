<section>
  <mat-checkbox
    *ngFor="let activityCheckbox of activitiesCheckboxes let i = index;"
    class="margin"
    [(ngModel)]="activityCheckbox.checked"
    [disabled]="activityCheckbox.disabled"
    (change)="onCheckboxChange()">
    <mat-card>
      <app-activity-header
        [event]="event"
        [activity]="activityCheckbox.activity"
        [showType]="true"
        [showDistance]="true"
        [showDuration]="true">
      </app-activity-header>
    </mat-card>
  </mat-checkbox>
</section>
