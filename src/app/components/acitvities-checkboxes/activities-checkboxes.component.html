<section>
  <div *ngFor="let activityCheckbox of activitiesCheckboxes; let i = index;">
    <mat-icon [ngStyle]="{'color':  eventColorService.getActivityColor(event, activityCheckbox.activity)}">
      watch
    </mat-icon>
    <mat-checkbox
      class="margin"
      [(ngModel)]="activityCheckbox.checked"
      [disabled]="activityCheckbox.disabled"
      (change)="onCheckboxChange()">
      <app-activity-header
        [event]="event"
        [activity]="activityCheckbox.activity"
        [showType]="true"
        [showActions]="false"
        [showDistance]="true"
        [showSerialNumber]="true"
        [showDuration]="true">
      </app-activity-header>
    </mat-checkbox>
  </div>
</section>
