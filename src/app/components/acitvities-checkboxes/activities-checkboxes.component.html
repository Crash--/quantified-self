<mat-checkbox
  *ngFor="let activityCheckbox of activitiesCheckboxes let i = index;"
  class="margin"
  [(ngModel)]="activityCheckbox.checked"
  [disabled]="activityCheckbox.disabled"
  (change)="onCheckboxChange()">#{{ i + 1 }} {{ activityCheckbox.activity.getType() }}<br/>
  Time: {{ activityCheckbox.activity.getSummary().getTotalDurationInSeconds() * 1000 | amFromUtc | amDateFormat: 'HH:mm:ss' }}<br/>
  Distance:  {{ (activityCheckbox.activity.getSummary().getTotalDistanceInMeters() / 1000).toFixed(1) }} Km
</mat-checkbox>
