<mat-dialog-content>
  <h1 class="mat-h1">Some files could not be processed</h1>
  <app-activity-metadata [files]="files"></app-activity-metadata>
  <span class="mat-subheader">
    <b>TIP: </b> You can email us those files and we will take a look to what went wrong
  </span>
  <button mat-button (click)="close()">Ok</button>
</mat-dialog-content>
