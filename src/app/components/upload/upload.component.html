<div style="padding: 2vmin;">
  <mat-card>
    <mat-card-content>
      <h1>
        JSON ONLY<br/>
      </h1>
      <app-upload-info [activitiesCompleted]="activitiesProcessed" [isVisible]="isUploadActive"></app-upload-info>
      <div *ngIf="!isUploadActive">
        <p></p>
        <button mat-button (click)="inputFile.click()">Open JSON</button>
        <input #inputFile type="file" accept=".json" multiple [style.display]="'none'" (change)="openFile($event)">
      </div>
    </mat-card-content>
  </mat-card>
</div>
