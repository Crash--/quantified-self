<mat-card class="mat-elevation-z0">
  <mat-list *ngIf="getFilesBeingProcessed()[0]">
    <mat-list-item>
      <mat-icon mat-list-icon>insert_drive_file</mat-icon>
      <div mat-line>{{ getFilesBeingProcessed()[0]?.filename }}.{{ getFilesBeingProcessed()[0]?.extension }}</div>
    </mat-list-item>
  </mat-list>
  <mat-card-header>
      <mat-card-title>
        Processed <b>{{ getProcessedFiles().length }}</b> of <b>{{ files.length }}</b> files with <b>{{ getFailedActivities().length }}</b>
        errors
        so far
      <mat-divider [inset]="true"></mat-divider>
      </mat-card-title>
      <mat-card-subtitle>
        <mat-progress-bar mode="buffer" [value]="getOverallProgress()"></mat-progress-bar>
      </mat-card-subtitle>
  </mat-card-header>
</mat-card>
