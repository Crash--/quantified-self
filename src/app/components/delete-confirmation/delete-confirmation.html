<h3>Are you sure you want to delete?</h3>
<mat-nav-list>
  <a mat-list-item (click)="shouldDelete(true, $event)">
    <span mat-line>Yes</span>
    <span mat-line>All data will be deleted</span>
  </a>

  <a mat-list-item (click)="shouldDelete(false, $event)">
    <span mat-line>No</span>
    <span mat-line>Cancel the operation</span>
  </a>
</mat-nav-list>
