<mat-card *ngIf="targetUser">
  <mat-card-header>
    <app-user-actions *ngIf="isOwner()" [user]="targetUser" align="end"></app-user-actions>
    <div *ngIf="targetUser.photoURL"
         mat-card-avatar class="avatar"
         [style.backgroundImage]="'url('+ targetUser.photoURL +')'">
    </div>
    <mat-card-title>
      <app-privacy-icon [privacy]="targetUser.privacy" align="end"></app-privacy-icon>
      {{ targetUser.displayName }}
    </mat-card-title>
    <mat-card-subtitle>{{ targetUser.email }}</mat-card-subtitle>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ targetUser.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
