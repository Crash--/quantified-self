<form [formGroup]="activityFormGroup">
  <!-- Start Date -->
  <mat-form-field>
    <input matInput [matDatepicker]="startDate" placeholder="Start Date" formControlName="startDate"
           [(ngModel)]="activity.startDate">
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
    <mat-hint>The start date of the activity</mat-hint>
    <mat-error *ngIf="hasError('startDate')">
      invalid date
    </mat-error>
  </mat-form-field>

  <!-- End Date -->
  <mat-form-field>
    <input matInput [matDatepicker]="endDate" placeholder="End Date" formControlName="endDate"
           [(ngModel)]="activity.endDate">
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker #endDate></mat-datepicker>
    <mat-hint>The end date of the activity</mat-hint>
    <mat-error *ngIf="hasError('startDate')">
      invalid date
    </mat-error>
  </mat-form-field>
</form>

<button mat-button (click)="close()">Cancel</button>
<button mat-button (click)="onSubmit()">Save</button>
