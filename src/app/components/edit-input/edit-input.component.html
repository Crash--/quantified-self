<mat-form-field *ngIf='type === "text"'>
  <input matInput
         [disabled]="disabled"
         [placeholder]="placeHolder"
         (change)="onChange();"
         (keydown.enter)='$event.target.blur()'
         [(ngModel)]='data'
         [type]="type">

</mat-form-field>
<mat-form-field *ngIf='type === "select"'>
  <mat-select [disabled]="disabled"
    (selectionChange)="onChange();"
    [(ngModel)]='data'
    [placeholder]="placeHolder">
    <ng-container *ngIf="selectOptions">
      <mat-option [disabled]="disabled" *ngFor="let selectOption of selectOptions | keyvalue : returnZero" [value]="selectOption.value">
        {{selectOption.key}}
      </mat-option>
    </ng-container>
    <ng-container *ngIf="selectOptionsArray">
      <mat-option [disabled]="disabled" *ngFor="let selectOption of selectOptions" [value]="selectOption">
        {{selectOption}}
      </mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
<mat-form-field *ngIf='type === "textArea"'>
   <textarea matInput rows="1"
             [disabled]="disabled"
             [placeholder]="placeHolder"
             (change)="onChange();"
             (keydown.enter)='$event.target.blur()'
             [(ngModel)]='data'>
  </textarea>
</mat-form-field>
