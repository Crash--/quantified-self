<mat-dialog-content>


  <form *ngIf="formGroup" [formGroup]="formGroup" (submit)="onSubmit()">

    <app-shade [isActive]="isLoading"></app-shade>

    <span class="mat-headline">Suunto app history import</span>
    <span class="mat-subheader">Some</span>

    <!-- Start Date -->
    <mat-form-field>
    <input matInput [matDatepicker]="startDate" placeholder="Start Date" formControlName="startDate">
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
    <mat-hint>The start date</mat-hint>
    <mat-error *ngIf="hasError('startDate')">
    invalid date
    </mat-error>
    </mat-form-field>

    <!-- End Date -->
    <mat-form-field>
    <input matInput [matDatepicker]="endDate" placeholder="End Date" formControlName="endDate">
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker #endDate></mat-datepicker>
    <mat-hint>The end date</mat-hint>
    <mat-error *ngIf="hasError('startDate')">
    invalid date
    </mat-error>
    </mat-form-field>


    <mat-hint><b>Note</b>: History import can take up to days depending on how many activities you have</mat-hint>

    <mat-error class="generic-form-error" *ngIf="hasError()">Something does not seem logical above ðŸ¤”</mat-error>


    <button mat-stroked-button (click)="close($event)">Cancel</button>
    <button mat-flat-button color="primary" (click)="onSubmit()" *ngIf="!hasError()">Start import</button>
  </form>


</mat-dialog-content>
