<md-sidenav-container>
  <md-sidenav #sidenav>
    <md-toolbar>
      <span class="mat-h1">Event List</span>
      <md-toolbar-row *ngFor="let event of events; let i = index;">
        <span class="mat-h3"
          [routerLink]="['/dashboard']"
          [class.active]="selectedEvent && event.getID() === selectedEvent.getID()"
          [queryParams]="{ eventID: event.getID() }"
          (click)="sidenav.close()">{{ event.getName() }}</span>
        <span class="spacer"></span>
        <button md-button *ngIf="selectedEvent && event.getID() !== selectedEvent.getID()"
                (click)="mergeEvents($event, event)">Merge
        </button>
      </md-toolbar-row>
    </md-toolbar>
  </md-sidenav>

  <div *ngIf="events.size > 0; then eventsBlock else uploadBlock"></div>

  <ng-template #uploadBlock>
        <p>
          There are no events loaded. <a routerLink="/upload">Go upload some</a>
        </p>
  </ng-template>

  <ng-template #eventsBlock>
    <div>
      <app-event-card
        *ngIf="selectedEvent"
        [event]="selectedEvent">
      </app-event-card>
    </div>
  </ng-template>


</md-sidenav-container>
<button type="button" class="sideNavOpenButton" md-fab (click)="sidenav.toggle()">
  <md-icon>list</md-icon>
</button>
