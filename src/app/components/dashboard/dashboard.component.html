<div *ngIf="events.size > 0; then eventsBlock else uploadBlock"></div>

<ng-template #uploadBlock>
  <div style="padding: 2vmin;">
    <h1>
      There are no events loaded
    </h1>
    <h2><a md-button routerLink="/upload">Go upload some</a></h2>
  </div>
</ng-template>

<ng-template #eventsBlock>
    <app-event-card
      *ngIf="selectedEvent"
      [event]="selectedEvent">
    </app-event-card>
</ng-template>
