<div *ngIf="events.size > 0; then eventsBlock else uploadBlock"></div>

<ng-template #uploadBlock>
  <div class="jumbotron">
    <p>
      There are no events loaded. <a routerLink="/upload">Go upload some</a>
    </p>
  </div>
</ng-template>

<ng-template #eventsBlock>
  <div class="row">

    <div class="col-md-3">
      <app-event-list
        class="sidebar-offcanvas"
        [events]='events'
        [selectedEvent]="selectedEvent">
      </app-event-list>
    </div>

    <div class="pl-4 pr-4 col-md-5 mb-4">
      <app-event-map-card
        class="fade-in"
        *ngIf="selectedEvent"
        [event]="selectedEvent">
      </app-event-map-card>
    </div>

    <div class="pl-4 pr-2 col-md-4 mb-4">
      <app-event-activities-card
        class="fade-in"
        *ngIf="selectedEvent"
        [event]="selectedEvent">
      </app-event-activities-card>
       <app-event-laps-card
        class="fade-in"
        *ngIf="selectedEvent"
        [event]="selectedEvent">
      </app-event-laps-card>
    </div>

    <div class="pl-4 pr-4 col-md-12 mb-4">
      <app-event-charts-am-card
        class="fade-in"
        *ngIf="selectedEvent"
        [event]="selectedEvent">
      </app-event-charts-am-card>
    </div>

  </div>
</ng-template>
