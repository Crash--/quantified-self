<mat-card>
  <app-upload *ngIf="(user && showUpload) || (user && user.settings.dashboardSettings.pinUploadSection)" [user]="user"></app-upload>
  <app-event-search *ngIf="user"
                    [selectedDateRange]="user.settings.dashboardSettings.dateRange"
                    [selectedStartDate]="searchStartDate"
                    [selectedEndDate]="searchEndDate"
                    [startOfTheWeek]="startOfTheWeek"
                    (searchChange)="search($event)">
  </app-event-search>
  <app-summaries  *ngIf="user && !this.authService.isCurrentUserAnonymous() && user.settings.dashboardSettings.showSummaries && (searchStartDate || searchEndDate)" [user]="user"
                  [searchEndDate]="searchEndDate"
                  [searchTerm]="searchTerm"
                  [searchStartDate]="searchStartDate"
                  [@removeAnimation]=""></app-summaries>

  <app-event-table [hasActions]="true" *ngIf="user" [user]="user" [searchEndDate]="searchEndDate" [searchTerm]="searchTerm" [searchStartDate]="searchStartDate"></app-event-table>
</mat-card>
