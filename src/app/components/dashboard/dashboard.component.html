<mat-card>
  <app-shade [isActive]="isLoading && !isInitialized"></app-shade>
  <app-upload *ngIf="(user && showUpload) || (user && user.settings.dashboardSettings.pinUploadSection)" [user]="user"></app-upload>
  <app-event-search *ngIf="user"
                    [selectedDateRange]="user.settings.dashboardSettings.dateRange"
                    [selectedStartDate]="searchStartDate"
                    [selectedEndDate]="searchEndDate"
                    [startOfTheWeek]="startOfTheWeek"
                    [selectedActivityTypes]="user.settings.dashboardSettings.activityTypes"
                    (searchChange)="search($event)">
  </app-event-search>

<!--  <app-events-map *ngIf="user" [isLoading]="isLoading" [events]="events" [theme]="user.settings.mapSettings.theme"></app-events-map>-->

  <app-summaries  *ngIf="user && user.settings.dashboardSettings.showSummaries"
                  [isLoading]="isLoading"
                  [user]="user"
                  [events]="events">
  </app-summaries>

  <app-event-table *ngIf="user" [isLoading]="isLoading" [user]="user" [events]="events"></app-event-table>
</mat-card>
