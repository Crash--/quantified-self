<mat-card>
  <app-upload *ngIf="(user && showUpload) || (user && user.settings.dashboardSettings.pinUploadSection)" [user]="user"></app-upload>
  <app-event-search *ngIf="user"
                    [selectedDateRange]="user.settings.dashboardSettings.dateRange"
                    [selectedStartDate]="searchStartDate"
                    [selectedEndDate]="searchEndDate"
                    [startOfTheWeek]="startOfTheWeek"
                    (searchChange)="search($event)">
  </app-event-search>

  <app-summaries  *ngIf="user && user.settings.dashboardSettings.showSummaries"
                  [user]="user"
                  [events]="events">
  </app-summaries>

  <app-event-table *ngIf="user" [user]="user" [events]="events"></app-event-table>
</mat-card>
