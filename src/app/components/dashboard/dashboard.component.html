<div *ngIf="events.size > 0; then eventsBlock else uploadBlock"></div>

<ng-template #uploadBlock>
  <p>
    There are no events loaded. <a routerLink="/upload">Go upload some</a>
  </p>
</ng-template>

<ng-template #eventsBlock>
  <div>
    <app-event-card
      *ngIf="selectedEvent"
      [event]="selectedEvent">
    </app-event-card>
  </div>
</ng-template>
