<div *ngIf="events.size > 0; then eventsBlock else uploadBlock"></div>

<ng-template #uploadBlock>
  <div class="jumbotron">
    <p>
      There are no events loaded. <a routerLink="/upload">Go upload some</a>
    </p>
  </div>
</ng-template>

<ng-template #eventsBlock>
  <div class="row">

    <div class="col-md-3">
      <app-event-list
        class="sidebar-offcanvas"
        [events]='events'
        [selectedEvent]="selectedEvent">
      </app-event-list>
    </div>

    <div class="col-md-9 mb-4">
      <div class="row">

        <div class="pl-4 pr-2 col-md-7">
          <app-event-details-card
            class="fade-in"
            *ngIf="selectedEvent"
            [event]="selectedEvent">
          </app-event-details-card>
        </div>

        <div class="pr-4 col-md-5">
          <app-event-activities-card
            class="fade-in"
            *ngIf="selectedEvent"
            [event]="selectedEvent">
          </app-event-activities-card>
          <app-event-laps-card
            class="fade-in"
            *ngIf="selectedEvent"
            [event]="selectedEvent">
          </app-event-laps-card>
        </div>
      </div>
    </div>

    <div class="pl-4 pr-4 col-md-12 mb-4">
      <app-event-charts-am-card
        class="fade-in"
        *ngIf="selectedEvent"
        [event]="selectedEvent">
      </app-event-charts-am-card>
    </div>

  </div>
</ng-template>
