<div *ngIf="events.size > 0; then eventsBlock else uploadBlock"></div>

<ng-template #uploadBlock>
  <div class="jumbotron">
    <p>
      There are no events loaded. <a routerLink="/upload">Go upload some</a>
    </p>
  </div>
</ng-template>

<ng-template #eventsBlock>
  <div class="row">

    <div class="col-md-3 ">
      <h1>
        {{title}}
      </h1>

      <app-event-list
        class="sidebar-offcanvas"
        [events]='events'
        [selectedEvent]="selectedEvent">
      </app-event-list>
    </div>

    <app-event class="col-md-9 fade-in" *ngIf="selectedEvent" [event]="selectedEvent"></app-event>
  </div>
</ng-template>
