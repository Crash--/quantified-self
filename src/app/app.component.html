<mat-sidenav-container class="mat-typography">

  <mat-sidenav #sidenav mode="slide">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <nav mat-tab-nav-bar>
    <a matTabLink (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </a>
    <a matTabLink class="theme" [routerLink]="authService.authenticated() ? ['dashboard'] : ['home']">
      <mat-icon class="app-icon">filter_hdr</mat-icon>Quantified Self.io
    </a>

    <span class="fill-space"></span>
    <button class="no-border theme" (click)="themeService.toggleTheme(user);" mat-stroked-button >
      <mat-icon class="mat-icon material-icons mat-icon-no-color theme">format_color_fill</mat-icon>
    </button>
    <button class="right theme" *ngIf="!authService.authenticated()" [routerLink]="['login']" mat-stroked-button color="accent">Login</button>

  </nav>

  <!--<mat-card>-->
    <!--<mat-progress-bar mode="buffer"></mat-progress-bar>-->
  <!--</mat-card>-->

  <router-outlet></router-outlet>

</mat-sidenav-container>
<div class="fabButtonsVertical">
  <div class="fabButtonsVertical-container">
    <ng-container *ngFor="let actionButton of actionButtons; let i = index;">
      <button *ngIf="i < 1" type="button" mat-fab color="primary" (click)="actionButton.action()">
        <mat-icon *ngIf="actionButton.iconType === 'material'">{{ actionButton.icon }}</mat-icon>
      </button>
      <button *ngIf="i > 0" type="button" mat-mini-fab (click)="actionButton.action()">
        <mat-icon *ngIf="actionButton.iconType === 'material'">{{ actionButton.icon }}</mat-icon>
      </button>
    </ng-container>
  </div>

</div>
