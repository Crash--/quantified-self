<md-sidenav-container class="mat-typography">

  <md-sidenav #sidenav mode="push">
    <app-sidenav></app-sidenav>
  </md-sidenav>

  <nav md-tab-nav-bar>

    <a mdTabLink (click)="sidenav.toggle()">{{ title }}</a>

    <a mdTabLink
       routerLink="/dashboard"
       routerLinkActive #dashboard="routerLinkActive"
       [active]="dashboard.isActive">Dashboard</a>

    <a mdTabLink
       routerLink="/upload"
       routerLinkActive #upload="routerLinkActive"
       [active]="upload.isActive">Upload</a>

    <a mdTabLink
       routerLink="/about"
       routerLinkActive #about="routerLinkActive"
       [active]="about.isActive">About</a>

  </nav>

  <router-outlet></router-outlet>

</md-sidenav-container>

<div class="fabButtonsVertical">

  <div class="fabButtonsVertical-container">
    <ng-container *ngFor="let actionButton of actionButtons; let i = index;">
      <button *ngIf="i < 1" type="button" md-fab (click)="actionButton.action()">
        <md-icon *ngIf="actionButton.iconType === 'material'">{{ actionButton.icon }}</md-icon>
      </button>
      <button *ngIf="i > 0" type="button" md-mini-fab (click)="actionButton.action()">
        <md-icon *ngIf="actionButton.iconType === 'material'">{{ actionButton.icon }}</md-icon>
      </button>
    </ng-container>
  </div>

</div>
