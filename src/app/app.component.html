<mat-sidenav-container class="mat-typography">

  <mat-sidenav #sidenav mode="slide">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <nav mat-tab-nav-bar>
    <a matTabLink (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </a>
    <a matTabLink
      routerLinkActive="active"
      routerLink="/dashboard">
      QS
    </a>
     <a matTabLink>
      ->
    </a>
    <a matTabLink>
      {{ title }}
    </a>
  </nav>

  <router-outlet></router-outlet>

</mat-sidenav-container>
<div class="fabButtonsVertical">
  <div class="fabButtonsVertical-container">
    <ng-container *ngFor="let actionButton of actionButtons; let i = index;">
      <button *ngIf="i < 1" type="button" mat-fab color="primary" (click)="actionButton.action()">
        <mat-icon *ngIf="actionButton.iconType === 'material'">{{ actionButton.icon }}</mat-icon>
      </button>
      <button *ngIf="i > 0" type="button" mat-mini-fab (click)="actionButton.action()">
        <mat-icon *ngIf="actionButton.iconType === 'material'">{{ actionButton.icon }}</mat-icon>
      </button>
    </ng-container>
  </div>

</div>
